<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#example_dlg.title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/dialog.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
<body>
<div class="theme-slector theme-slector-close">
	<div class="theme-setting">
		<i class="icon-cogs"></i>
	</div>
	<ul class="theme-list clearfix">
		<li class="theme-color theme-fabrics" title="theme-fabrics"></li>
		<li class="theme-color theme-blue" title="theme-blue"></li>
		<li class="theme-color theme-wooden" title="theme-wooden"></li>
		<li class="theme-color theme-dark-orange" title="theme-dark-orange"></li>
		<li class="theme-color theme-default" title="theme-default"></li>
	</ul>
</div>
<div class="theme-slector theme-slector-close">
	<div class="theme-setting">
		<i class="icon-cogs"></i>
	</div>
	<ul class="theme-list clearfix">
		<li class="theme-color theme-fabrics" title="theme-fabrics"></li>
		<li class="theme-color theme-blue" title="theme-blue"></li>
		<li class="theme-color theme-wooden" title="theme-wooden"></li>
		<li class="theme-color theme-dark-orange" title="theme-dark-orange"></li>
		<li class="theme-color theme-default" title="theme-default"></li>
	</ul>
</div>


<form onsubmit="ExampleDialog.insert();return false;" action="#" />
	<p>Here is a example dialog.</p>
	<p>Selected text: <input id="someval" name="someval" type="text" class="text" /></p>
	<p>Custom arg: <input id="somearg" name="somearg" type="text" class="text" /></p>

	<div class="mceActionPanel">
		<input type="button" id="insert" name="insert" value="{#insert}" onclick="ExampleDialog.insert();" />
		<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
	</div>
</form>

</body>
</html>
